    <script type="module">
        // Importar funciones necesarias
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getDatabase, ref, set, onChildAdded } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB5du0ZYBobhfVSMaz-3SlUj-_iBew8Q8E",

            measurementId: "G-ES3HJKEMT1"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Enviar mensajes
        document.getElementById('sendButton').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const userName = document.getElementById('userName').value || 'Usuario';
            const countryFlag = document.getElementById('countryFlag').value || '';

            if (messageInput.value.trim()) {
                const messageData = {
                    name: userName,
                    flag: countryFlag,
                    text: messageInput.value
                };

                const newMessageKey = ref(database, 'messages').push().key;
                set(ref(database, 'messages/' + newMessageKey), messageData)
                    .then(() => {
                        messageInput.value = ''; // Limpiar entrada
                    })
                    .catch((error) => {
                        console.error("Error escribiendo el mensaje: ", error);
                    });
            }
        });

        // Recibir mensajes
        const chatBox = document.getElementById('chatBox');
        onChildAdded(ref(database, 'messages'), (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.flag} ${message.name}: ${message.text}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Desplazar hacia abajo
        });
    </script>
