<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Todo Un Poco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6c5ce7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px 15px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .post {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            position: relative;
            margin-bottom: 20px;
        }
        .post .author {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .post .author i {
            color: #3498db;
            margin-left: 5px;
        }
        .post p {
            margin: 10px 0;
        }
        .delete-post {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
        }
        .delete-post:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>De Todo Un Poco</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar por texto o nombre de usuario...">
            <button onclick="filterPosts()">Buscar</button>
        </div>
        <div id="posts">
            <!-- Aquí se generarán las publicaciones -->
            <div class="post">
                <div class="author">
                    <span>Alone</span>
                    <i class="fas fa-check-circle"></i>
                </div>
                <p>Heiver</p>
                <button class="delete-post" onclick="deletePost(this)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="post">
                <div class="author">
                    <span>Usuario2</span>
                </div>
                <p>Texto de ejemplo</p>
                <button class="delete-post" onclick="deletePost(this)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </div>
    <script>
        // Función para eliminar publicaciones
        function deletePost(button) {
            button.parentElement.remove();
        }

        // Función para filtrar publicaciones
        function filterPosts() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const posts = document.querySelectorAll('.post');

            posts.forEach(post => {
                const author = post.querySelector('.author span').textContent.toLowerCase();
                const text = post.querySelector('p').textContent.toLowerCase();
                
                if (author.includes(searchValue) || text.includes(searchValue)) {
                    post.style.display = 'block';
                } else {
                    post.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
