<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro - INICIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0099cc; /* Azul suave */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
            margin-left: 10px;
        }
        .search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            border: 2px solid #0099cc;
            border-radius: 20px;
            font-size: 16px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .post {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post-header {
            display: flex;
            align-items: center;
        }
        .post-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-header .username {
            font-weight: bold;
        }
        .post-header .verified {
            color: blue;
        }
        .post-header .username::after {
            content: "✔";
            color: blue;
            font-size: 16px;
            margin-left: 5px;
        }
        .post-content {
            margin-top: 10px;
        }
        .post-content img, .post-content iframe {
            max-width: 100%;
            margin-top: 10px;
        }
        .comments {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        .comment {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .comment-header {
            display: flex;
            align-items: center;
        }
        .comment-header img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .comment-header .username {
            font-weight: bold;
        }
        /* Navegador inferior */
        .nav-bar {
            background-color: #0099cc;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIG3.XNe6mLhegp_BpHwZwZT6?pid=ImgGn" alt="Logo">
            <h1>Nombre de la Página</h1>
        </div>
        <input type="text" placeholder="Buscar por título..." class="search-bar">
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        
        <!-- Publicación 1 -->
        <div class="post">
            <div class="post-header">
                <img src="usuario1.jpg" alt="Usuario 1">
                <span class="username">Usuario1</span>
            </div>
            <div class="post-content">
                <p>¡Este es un ejemplo de publicación!</p>
                
                <!-- Imagen desde URL -->
                <img src="https://www.example.com/imagen.jpg" alt="Imagen ejemplo">
                
                <!-- Video incrustado desde YouTube -->
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                
                <!-- Enlace externo -->
                <p><a href="https://www.ejemplo.com" target="_blank">Visita este enlace</a></p>
            </div>
            <div class="comments">
                <button onclick="mostrarComentario(this)">Ver comentarios</button>
                <div class="comentarios" style="display:none;">
                    <div class="comment">
                        <div class="comment-header">
                            <img src="usuario2.jpg" alt="Usuario 2">
                            <span class="username">Usuario2</span>
                        </div>
                        <p>¡Muy interesante este post!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Publicación 2 (con diferentes imágenes, texto, video y enlace) -->
        <div class="post">
            <div class="post-header">
                <img src="usuario2.jpg" alt="Usuario 2">
                <span class="username">Usuario2</span>
            </div>
            <div class="post-content">
                <p>Otro ejemplo de publicación con una imagen desde una URL:</p>
                <img src="https://www.example2.com/imagen.jpg" alt="Otra imagen">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <p><a href="https://www.otro-enlace.com" target="_blank">Visita otro enlace</a></p>
            </div>
        </div>

    </div>

    <!-- Barra de navegación inferior -->
    <div class="nav-bar">
        <a href="#inicio">INICIO</a>
        <!-- Puedes agregar más enlaces aquí -->
    </div>

    <script>
        function mostrarComentario(button) {
            const comentarios = button.parentElement.querySelector(".comentarios");
            comentarios.style.display = (comentarios.style.display === "none") ? "block" : "none";
        }
    </script>

</body>
</html>
