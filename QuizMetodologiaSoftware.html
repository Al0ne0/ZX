<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autoevaluación de Metodologías de Software - SENA ADSO TARDE ID: 3230905</title>
<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #bb86fc;
    }
    .question-container {
        margin-top: 30px;
        padding: 20px;
        border-radius: 10px;
        background-color: #1e1e1e;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0px 0px 15px rgba(187,134,252,0.5);
    }
    .options button {
        display: block;
        background-color: #2c2c2c;
        color: white;
        border: none;
        padding: 10px;
        margin: 8px auto;
        width: 90%;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    .options button:hover {
        background-color: #bb86fc;
        color: black;
    }
    .feedback {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
    }
    .correct {
        color: #00ff7f;
    }
    .incorrect {
        color: #ff4d4d;
    }
    .result {
        margin-top: 30px;
    }
    .retry-btn {
        background-color: #bb86fc;
        color: black;
        padding: 10px 20px;
        border: none;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
    }
    .retry-btn:hover {
        background-color: #9a67ea;
    }
    .review {
        text-align: left;
        max-width: 700px;
        margin: 20px auto;
        background-color: #1e1e1e;
        padding: 15px;
        border-radius: 8px;
    }
</style>
</head>
<body>

<h1>Autoevaluación de Metodologías de Software<br>SENA ADSO TARDE ID: 3230905</h1>

<div id="quiz" class="question-container"></div>
<div id="result" class="result"></div>

<script>
const questions = [
    { q: "¿Qué metodología sigue un proceso secuencial, donde cada fase debe completarse antes de pasar a la siguiente?", a: "Cascada", o: ["Scrum", "XP", "RAD", "Cascada"] },
    { q: "¿Cuál metodología divide el proyecto en iteraciones o mini-proyectos con entregas rápidas y funcionales?", a: "RAD", o: ["RUP", "RAD", "Cascada", "XP"] },
    { q: "¿Cuál metodología está basada en roles, fases y artefactos, siendo muy usada en proyectos grandes?", a: "RUP", o: ["RAD", "RUP", "Scrum", "XP"] },
    { q: "¿Cuál metodología utiliza sprints, reuniones diarias y un Product Owner?", a: "Scrum", o: ["Cascada", "XP", "Scrum", "RAD"] },
    { q: "¿Cuál metodología enfatiza la programación en pareja y la simplicidad del código?", a: "XP", o: ["XP", "RUP", "Scrum", "Cascada"] },
    { q: "En la metodología Cascada, si hay un error, ¿en qué momento se detecta normalmente?", a: "En fases finales", o: ["En fases finales", "Al inicio", "En cada iteración", "Nunca"] },
    { q: "RAD busca principalmente:", a: "Reducir el tiempo de desarrollo", o: ["Reducir costos", "Reducir el tiempo de desarrollo", "Mejorar la calidad", "Aumentar la documentación"] },
    { q: "¿Qué metodología es conocida por tener artefactos como casos de uso, diagramas UML y fases de inicio, elaboración, construcción y transición?", a: "RUP", o: ["Scrum", "RAD", "RUP", "XP"] },
    { q: "Scrum organiza el trabajo en ciclos llamados:", a: "Sprints", o: ["Fases", "Sprints", "Iteraciones", "Casos de uso"] },
    { q: "XP significa:", a: "Extreme Programming", o: ["Extreme Process", "Extreme Programming", "Expert Programming", "Execution Process"] },
    { q: "¿En qué metodología el cambio de requisitos es difícil una vez iniciada la fase siguiente?", a: "Cascada", o: ["RAD", "Scrum", "Cascada", "XP"] },
    { q: "¿Cuál es una ventaja de Scrum?", a: "Adaptabilidad a cambios", o: ["Mayor documentación", "Bajo costo inicial", "Adaptabilidad a cambios", "Menos comunicación"] },
    { q: "¿En qué metodología es común el prototipado rápido y pruebas tempranas?", a: "RAD", o: ["XP", "RUP", "RAD", "Cascada"] },
    { q: "¿Cuál metodología se adapta mejor a cambios constantes y comunicación cercana con el cliente?", a: "XP", o: ["Cascada", "XP", "RUP", "Scrum"] },
    { q: "En RUP, la fase donde se define la arquitectura principal es:", a: "Elaboración", o: ["Construcción", "Inicio", "Elaboración", "Transición"] },
    { q: "Scrum define el rol del encargado de maximizar el valor del producto como:", a: "Product Owner", o: ["Scrum Master", "Líder Técnico", "Product Owner", "Cliente"] },
    { q: "En XP, el cliente puede cambiar requisitos:", a: "En cualquier momento", o: ["En cualquier momento", "Solo al inicio", "Cada mes", "Nunca"] },
    { q: "En Cascada, la documentación es:", a: "Extensa y detallada", o: ["Corta", "Extensa y detallada", "Opcional", "Solo al final"] },
    { q: "RAD es ideal cuando:", a: "El tiempo es crítico", o: ["El tiempo es crítico", "El presupuesto es ilimitado", "Hay poco personal", "El cliente no participa"] },
    { q: "RUP es:", a: "Un proceso iterativo", o: ["Secuencial", "Un proceso iterativo", "Un modelo en espiral", "Un prototipo"] },
    { q: "Scrum Master es:", a: "Facilitador del equipo", o: ["Jefe del equipo", "Cliente", "Facilitador del equipo", "Tester"] },
    { q: "XP fomenta:", a: "Pruebas unitarias frecuentes", o: ["Poca comunicación", "Pruebas unitarias frecuentes", "Cero reuniones", "Documentación extensa"] },
    { q: "En RAD, la participación del cliente es:", a: "Alta", o: ["Baja", "Media", "Alta", "Nula"] },
    { q: "En RUP, la fase final donde se entrega el producto al cliente es:", a: "Transición", o: ["Inicio", "Construcción", "Elaboración", "Transición"] },
    { q: "Cascada es ideal cuando:", a: "Requisitos están claros", o: ["Requisitos están claros", "Requisitos cambian mucho", "No hay plazos", "Cliente no participa"] },
    { q: "Scrum recomienda reuniones diarias llamadas:", a: "Daily Scrum", o: ["Daily Scrum", "Sprint Meeting", "Check-in", "Daily Check"] },
    { q: "XP se enfoca mucho en:", a: "Calidad del código", o: ["Calidad del código", "Velocidad sin calidad", "Documentación", "Marketing"] },
    { q: "RUP fue creado por:", a: "Rational Software", o: ["IBM", "Rational Software", "Google", "Microsoft"] },
    { q: "RAD significa:", a: "Rapid Application Development", o: ["Rapid App Design", "Rapid Application Development", "Rapid Agile Development", "Real Agile Development"] },
    { q: "Scrum utiliza una lista priorizada de requisitos llamada:", a: "Product Backlog", o: ["Product List", "Task List", "Product Backlog", "Sprint Board"] }
];

let currentQuestion = 0;
let score = 0;
let incorrectAnswers = [];
let shuffledQuestions = [];

function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
}

function startQuiz() {
    score = 0;
    incorrectAnswers = [];
    shuffledQuestions = shuffleArray([...questions]);
    currentQuestion = 0;
    document.getElementById("result").innerHTML = "";
    showQuestion();
}

function showQuestion() {
    if (currentQuestion >= shuffledQuestions.length) {
        showResult();
        return;
    }
    const q = shuffledQuestions[currentQuestion];
    const options = shuffleArray([...q.o]);
    document.getElementById("quiz").innerHTML = `
        <h2>${q.q}</h2>
        <div class="options">
            ${options.map(opt => `<button onclick="checkAnswer('${opt}')">${opt}</button>`).join("")}
        </div>
        <div id="feedback" class="feedback"></div>
    `;
}

function checkAnswer(answer) {
    const correct = shuffledQuestions[currentQuestion].a;
    const feedback = document.getElementById("feedback");
    if (answer === correct) {
        score++;
        feedback.textContent = "✅ Correcto";
        feedback.className = "feedback correct";
    } else {
        feedback.textContent = "❌ Incorrecto";
        feedback.className = "feedback incorrect";
        incorrectAnswers.push({
            question: shuffledQuestions[currentQuestion].q,
            yourAnswer: answer,
            correctAnswer: correct
        });
    }
    setTimeout(() => {
        currentQuestion++;
        showQuestion();
    }, 800);
}

function showResult() {
    const percent = Math.round((score / shuffledQuestions.length) * 100);
    let reviewHTML = "";
    if (incorrectAnswers.length > 0) {
        reviewHTML = `<div class="review"><h3>Preguntas falladas:</h3>` +
            incorrectAnswers.map(item => `
                <p><strong>Pregunta:</strong> ${item.question}<br>
                <strong>Tu respuesta:</strong> ${item.yourAnswer}<br>
                <strong>Correcta:</strong> ${item.correctAnswer}</p>
            `).join("") + `</div>`;
    }
    document.getElementById("quiz").innerHTML = "";
    document.getElementById("result").innerHTML = `
        <h2>Resultado: ${percent}% (${score} de ${shuffledQuestions.length})</h2>
        ${reviewHTML}
        <button class="retry-btn" onclick="startQuiz()">Repetir examen</button>
    `;
}

startQuiz();
</script>

</body>
</html>
